    fall: "{player} hit the ground to hard"
    void: "{player} fell out of the map"
    lava: "{player} tried to swim in lava"
    fire: "{player} burnt to death"
    cactus: "{player} was pricked to death"
    pvp: "{player} was killed by {killer}"
    wither: "{player} withered away"
    anvil: "{player} was squashed by a falling anvil"
  mobs:
    wolf: "{player} was slain by a Wolf"
    ocelot: "{player} was slain by an Ocelot"
    zombie: "{player} was slain by a Zombie"
    skeleton: "{player} was shot by a Skeleton"
    pigzombie: "{player} was slain by a Pig Zombie"
    spider: "{player} was slain by a Spider"
    cavespider: "{player} was slain by a Cave Spider"
    silverfish: "{player} was slain by a Silverfish"
    slime: "{player} was slain by a Slime"
    creeper: "{player} blew up"
