mcb:
  command:
    no-perm-message: "Scuze dar nu ai acces la această comandă."
    invalid-arguments: "Argumente invalide."
    invalid-tc: "Canal de text invalid pentru comandă."
    no-alias: "Nu mai sunt alte denumiri pentru aceasta comandă."
  commands:
    settrigger:
      usage: "settrigger <nou mecanism de declanșare>"
      description: "setează un nou mecanism de declanșare pentru bot."
    shutdown:
      usage: "shutdown"
      description: "închide bot-ul."
    reload:
      usage: "reload"
      description: "reîncarcă configurația pentru MineCordBot."
      reloaded: "Configurația pentru Minecordbot a fost reîncărcată!"
    eval:
      usage: "eval <expression>"
      description: "JavaScript eval()"
    mcmd:
      usage: "minecraftcommand <Comandă de Minecraft>"
      description: "Execută comenzi de Minecraft prin Discord."
    permission:
      usage: "permission <set> <user> <level> | permission <get> <user>"
      description: "adaugă, șterge permisie unui utilizator si arată ce nivel de permisie are."
      user-not-found: "Utilizatorul cu `%s` nu poate fi găsit."
      added-perm: "Utilizatorul `%s` are acum nivelul_%s de permisie."
      last-user: "Nu se poate șterge utilizatorul `%s` pentru că este ultimul utilizator pe lista de permisii `%s`"
      remove-perm: "Permisia `%s` a fost ștearsă de la `%s`"
      get-perm: "Utilizatorul `%s` are permisia `%s`."
    setgame:
      usage: "setgame <titlu de joc>"
      description: "setează jocul discord bot-ului tău."
      changed: "Jocul setat la %s!"
    setavatar:
      usage: "setavatar <url-ul imaginii>"
      description: "setează poza de profil a discord bot-ului tău."
      changed: "Poza de profil a bot-ului a fost schimbată!"
    setusername:
      usage: "setusername <nume de utilizator>"
      description: "setează numele de utilizator a discord bot-ului tău."
      changed: "Numele de utilizator a fost schimbat!"
    setnickname:
      usage: "setnickname <poreclă>"
      description: "setează porecla discord bot-ului tău."
      changed: "Porecla a fost schimbată!"
    ping:
      usage: "ping"
      description: "verifică timpul de răspuns al bot-ului."
    help:
      usage: "help [comandă]"
      description: "Arată o listă a comenzilor și arată utilizarea fiecareia dintre comenzi."
      too-much-args: "ai pus prea multe argumente."
      no-such-command: "Nu există comanda %s."
      list:
        header: "Comenzi de MineCordBot"
        info: "Comenzi Informative"
        fun: "Comenzi de Distracție"
        help: "Comenzi de Ajutor"
        mod: "Comenzi de Moderare a Server-ului"
        misc: "Comenzi Diverse"
        special: "Comenzi Speciale"
    list:
      usage: "list [update:true or false]"
      description: "arată o listă a tuturor jucătorilor activi pe Server-ul de Minecraft."
      list:
        header: "Jucători Activi pe Server-ul de Minecraft"
    info:
      usage: "info"
      description: "Află informații despre MineCordBot și despre bot."
      minfo:
        generalinfo_header: "== Informații generale =="
        nonick: "Bot-ul nu are o poreclă."
        version: "Versiune"
        textchannel: "Canale de Text"
        voicechannel: "Canale de Voce"
        uptime: "Timp-ul deschis"
        botinfo_header: "=== Informații despre Bot ==="
        clientid: "ID-ul de Client al Bot-ului"
        botname: "Numele Bot-ului"
        botnick: "Porecla Bot-ului"
        footer: "=== Mai multe informații ==="
    textchannel:
      usage: "textchannel <add|remove|list> <ID>"
      description: "adaugă, șterge sau arată o list a canalelor de text care sunt legate la MCB"
      invalid-tc: "Canalul de Text `%s` nu este un canal de text valid."
      added-tc: "Canalul de Text `%s` a fost adaugăt la canalele legate."
      tc-not-bound: "Canalul de Text `%s` nu este legat de Minecraft."
      last-tc: "Nu se poate șterge canalul de text `%s` deoarece este ultimul canal de text pe listă."
      removed-tc: "Canalul de Text `%s` a fost șters de pe listă."
      list:
        header: "Canale de Text legate"
        guild_name: "Numele Guild-ului"
        channel_name: "Numele Canalului"
